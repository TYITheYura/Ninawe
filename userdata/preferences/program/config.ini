[App]
language = uk
version = 1.0

[Performance]
use_gpu = true
msaa_samples = 8
target_fps = 60
global_effects_enabled = true 

[Desktop]
grid_cell_size = 80
grid_gap = 10
icon_size = 48
show_grid_hints = true

[Animation]
duration_ms = 300
easing_curve = out_cubic

[Theme]
current_theme = default

[Hotkeys.Custom]
start_file_manager = win+e, explorer.exe
start_terminal = win+x, cmd.exe

[Hotkeys.Ninawe]
launcher_toggle = Win
taskbar_toggle = Win+Shift+T
theme_next = Win+Alt+Right
theme_prev = Win+Alt+Left
shell_reload = Win+Shift+R